<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Spotify </title>
        <link rel="stylesheet" type="text/css" href="Spotify.css">
        <link rel="icon" type="image/png" href="Icons/android-chrome-512x512.png" class="spotify icon">
         </head>
        <body> 
           <nav class="navbar">
            <div><a href="https://open.spotify.com/" class="Spotify-logo-button">
                 
                <img src="Icons/social(1).png" alt="Spotify-logo" >
            </a> </div>
            <div>
                <a class="Home-icon" href="https://open.spotify.com/">
                    <img src="Icons/home(1).png" alt="Home">
                
                </a>
            </div>
            <div>
                <input type="text" placeholder="What do you want to play?" class="Search-bar">
            </div>
        <div>
            <a href="https://apps.microsoft.com/detail/9NCBCSZSJRSB?hl=en-in&gl=IN&ocid=pdpshare" target="_blank" class="App-Link">
                <b>Install App</b>
            </a>
        </div>
        <div>
            <a href="https://open.spotify.com/content-feed" class="New-Feed">
                <img src="Icons/bells.png" alt="What's New">
            </a>
        </div>
        <div><a>
            <img src="Icons/group(1).png" alt="Friend Activity" class="Friend-Activity">
            <span class="tooltip">Friend Activity</span>
            </a>
        </div>
        </nav> 
        </body>
   
</html>
